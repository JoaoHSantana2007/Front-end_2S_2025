<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form class="container" action="#">
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input class="radius-formulario" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input class="radius-formulario" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input class="radius-formulario" type="password" minlength="5" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <br>
            <div>
                <label for="senha">Confirmação:</label>
                <input class="radius-formulario" type="password" minlength="5" id="senha" name="senha" placeholder="Confirmar senha" required>
            </div>
            <br>
        </div>
        <div>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
            </div>
            <br>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </div>
            <br>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required>
            </div>
            <br>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade" required>
            </div>
            <br>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="UF (ex: SP)" required>
            </div>
            <br>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            <br>
        </div>
    </form>
    <button>Cadastrar</button>
</body>
</html>
